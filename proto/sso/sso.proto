syntax = "proto3";

package sso;

option go_package = "github.com/odlev/contracts/gen/go/ssopb;ssopb";

service Auth {
    rpc RegisterUser(RegisterUserRequest) returns (RegisterUserResponse);
    rpc RegisterApp(RegisterAppRequest) returns (RegisterAppResponse);
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc IsAdmin(IsAdminRequest) returns (IsAdminResponse);
    rpc RefreshTokens(RefreshTokensRequest) returns (RefreshTokensRespons);
}

message RegisterUserRequest {
    string email = 1;
    string password = 2;
}

message RegisterUserResponse {
    int64 user_id = 1;
}

message RegisterAppRequest {
    string name = 1;
    string description = 2;
}

message RegisterAppResponse {
    int64 app_id = 1;
}

message LoginRequest {
    string email = 1;
    string password = 2;
    int64 app_id = 3;
}

message LoginResponse {
    string access_token = 1;
    string refres_token = 2;
}

message IsAdminRequest {
    int64 user_id = 1;
}

message IsAdminResponse {
    bool is_admin = 1;
}

message RefreshTokensRequest {
    int64 user_id = 1;
    int64 app_id = 2;
}

message RefreshTokensRespons {
    string access_token = 1;
    string refresh_token = 2;
}
